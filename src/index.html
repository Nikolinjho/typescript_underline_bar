<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="menu-wrapper">
        <div class="underline">
          <span class="underline__item underline-js"></span>
          <ul class="menu">
            <li class="menu-item">
              <a class="menu-item__link">Каталог</a>
            </li>
            <li class="menu-item">
              <a class="menu-item__link">Отзывы</a>
            </li>
            <li class="menu-item">
              <a class="menu-item__link">Характеристики</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <style>
      .container {
        max-width: 600px;
        margin: 50px auto;
      }
      .menu-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .menu {
        display: flex;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 25px;
        position: relative;
      }

      .menu-item {
      }
      .menu-item:not(:last-child) {
        margin-right: 20px;
      }

      .menu-item__link {
        text-decoration: none;
        color: black;
        cursor: pointer;
      }
      .underline {
        position: relative;
      }
      .underline::before {
        content: '';
        position: absolute;
        bottom: -15px;
        width: 100%;
        height: 2px;
        background-color: #e3e3e3;
      }
      .underline__item {
        position: absolute;
        bottom: -16px;
        left: 0;
        background: red;
        width: 100px;
        height: 3px;
        transition: width .2s, left .2s;
      }
    </style>
  </body>
</html>
